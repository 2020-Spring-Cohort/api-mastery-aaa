<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAA Stock Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <div class="container">

        <section>
            <div class="all-stocks__section">
                <div class="all-stocks--header">
                    <h1> All Stocks</h1>

                </div>
                <div class="comment-index all-stocks--comments">
                    <div> single comment</div>
                    <div>another single comment</div>

                    <div class="add-comment">
                        <input placeholder="add your comment here" name="add-comment" class="add-comment">
                    </div>
                    <button>Submit</button>

                </div>
                <div class="listing-wrapper listing--all-stocks">
                    <div class="listing listing--header">
                        <!-- <div class="stock-name">Stock Name</div> -->
                        <div class="stock-symbol--header">Symbol</div>
                        <div> </div>
                        <div class="stock-price--header"> Price</div>
                        <div class="stock-sector stock-sector--header">Sector</div>
                        <div class="market-cap--header">Market Cap</div>
                        <div class="week-HighLo--header"> 52 Week Tracker</div>
                        <div class="PE-Ratio--header"> P / E</div>
                        <div class="eps--header"> EPS</div>

                    </div>

                    <div class="listing single-stock ">
                        <!-- <div class="stock-name">Apple</div> -->
                        <div class="stock-symbol-outer stock-is-down">
                            <div class="stock-symbol-inner">
                                AAPL
                            </div>
                        </div>
                        <div class="percentage--index">
                            <span class="negative-price">- 3.2%</span>
                        </div>
                        <div class="stock-price--index"> $ 2355.55</div>
                        <div class="stock-sector stock-sector--index">Technology</div>
                        <div class="market-cap--index">Mega</div>
                        <div class="Week-HighLo--index">
                            25.64
                            <input type="range" min="1" max="100" value="50" class="highlo-slider">
                            54.64
                        </div>

                        <div class="PE-Ratio--index"> 2.1</div>
                        <div class="eps--index">$ 0.15</div>
                        <button class="trade--index">Trade</button>
                    </div>

                    <div class="listing single-stock">
                        <!-- <div class="stock-name">Microsoft </div> -->
                        <div class="stock-symbol-outer stock-is-up">
                            <div class="stock-symbol-inner">
                                AAPL
                            </div>
                        </div>
                        <div class="percentage--index">
                            <span class="positive-price">+ 3.2%</span>
                        </div>
                        <div class="stock-price--index"> $ 27.22</div>
                        <div class="stock-sector stock-sector--index">Technology</div>
                        <div class="market-cap--index">Mega Cap</div>
                        <div class="Week-HighLo--index">
                            25.64
                            <input type="range" min="1" max="100" value="50" class="highlo-slider">
                            54.64
                        </div>

                        <div class="PE-Ratio--index">5.4</div>
                        <div class="eps--index"> $ 2.30</div>
                        <button class="trade--index">Trade</button>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
<script>


    const getAllSectors = () => {
        fetch('http://localhost:8080/sectors/')
            .then(response => response.json())
            .then(sectorJSON => console.log(sectorJSON));
    }

    getAllSectors();

</script>
</html>
